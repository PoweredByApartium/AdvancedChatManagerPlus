# Database connection is rather simple to use, ACMP allows the following options for database connectivity:
# Flat file, MySQL, SQLite, MongoDB.
#
# If connection won't be established the plugin will fall-back to the fall-back-db setting, allowing the plugin to continue its session.
## !! IMPORTANT DETAIL BELLOW !! ##
# The database connection can only be established when the plugin starts up, and not beforehand.
# avoid trying to connect before reloading or restarting the server, it will not work and the plugin will go to fall-back.
database:
  fall-back-db: SQLITE
  database-type: FLATFILE

  ## !! Credentials Db Authenticating !! ##
  address: "localhost"
  port: "3306"
  user: "user"
  password: "root"

