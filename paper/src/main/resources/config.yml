# AdvancedChatManagerPlus is a plugin created to control 90% of your server's chat, allowing superUsers to block, clean and rerun chat events.
# ACMP has 40 different features built in that can be disabled/enabled any time, with smart rethrowal system always looking for plugin collisions,
# system indifferences and smart checkout if anything does not go together in the right terms.
# Although the market is filled with various different chat control systems, ACMP tries to provide the best and highest adaptability and compatibility
# to your server, providing smooth experience to players like hover-able messages, clickable messages and some other fun functionality;

# Below is a section of settings that by default generated by the plugin so it can generally run in peaceful maneuverability.
# Please be cautious with each setting as 1 simple change can bug the whole system and resetting the plugin to its fallback default.
# If the plugin can not load properly with updated configuration, we have a solution that allows using a fall-back configuration.
configuration:
  # **The version option should stay untouched if you don't know what it does in terms of code**.
  version: 45
  # Enable/Disable auto-reload function.
  # Please notice if this turns on, every 4-5 seconds the config will be automatically reloaded,
  # and the command "/acmp reload" will be disabled by default to avoid reloading collisions.
  auto-reload: true

  # Below is the configuration fall-back system details
  fall-back:
    # Enables/Disables the fall-back functionality.
    enabled: true
    # fall-back files can ONLY be YAML files, otherwise it will not load (Not even json).
    file-name: "default-config"

# Below are settings for logging.
logger:
  # Sets verbose in the console to appear more detailed in terms of data wise info.
  # There are 3 verbose priorities: ALL, MID & LOW.
  # While ALL shows *all* info in console in terms of messages, database connections, info fetching and such,
  # MID & LOW show only a partial info about only critical data & errors.
  verbose: LOW
  log-db-connections: true

  log-db-connections-number: true

# Sets the default locale for most players.
# This plugin allows multi-language platforming meaning players can change their language ingame for this plugin specifically.
## !! IMPORTANT DETAIL BELLOW !! ##
# **Please avoid switching locales by only reloading the configuration file (/acmp reload) and only reload or restart the entire server,
# as the language system must be loaded by the server on startup and not by the plugin mid-session.**
default-locale: "EN_US"

