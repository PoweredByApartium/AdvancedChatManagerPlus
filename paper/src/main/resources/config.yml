# The chat section plays a small part of the plugin's functionality, this section is only for chat designing and such.
# Please make sure that you use the right syntax for each system, otherwise the whole chat will go to fallback mode.

# Placeholders are helpful if you want to make your chat as customizable as possible, allowing you to have so many types
# of placeholders, and in the near future we plan to implement PlaceHolderAPI into this amazing chat system.
# Placeholders are for in-message replacements, meaning it is not related to players prefixes and formats.
# example: [Owner] OfirTIM: Hello everyone! I have gotten the famous [item]! - this will replace the placeholder with the item in hand.
placeholders:
  item-in-hand:
    allow: true
    show-air: false
    placeholder: "[item]"